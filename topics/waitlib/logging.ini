[loggers]
keys=root,sample

[handlers]
keys=console

[formatters]
keys=default

[logger_root]
level=WARNING
handlers=console

[logger_sample]
level=DEBUG
handlers=console
qualname=sample
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[formatter_default]
format=[%(asctime)s] %(levelname)s %(name)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
